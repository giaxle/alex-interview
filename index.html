<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Frontend Interview</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="app">
      <nav>
        <div class="header">Fakeagram</div>
        <input
          class="uploadBtn"
          type="button"
          value="Upload"
          onclick="document.getElementById('image-input').click();"
        />
      </nav>

      <div class="content">
        <input
          style="display: none"
          placeholder="Upload"
          type="file"
          id="image-input"
          accept="image/png, image/jpg"
          multiple="multiple"
        />

        <div id="gallery" class="gallery"></div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
